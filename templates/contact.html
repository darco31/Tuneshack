{% extends 'base.html' %}

{% block content %}

<!-- Contact form -->

<form>
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" required>
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" required>
        </div>
    </div>
    <div class="form-group">
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
    </div>
    <div class="form-group">
        <textarea class="form-control" id="textarea" rows="10" placeholder="Leave us a message"></textarea>
    </div>
</form>


<a href="{% url 'thanks' %}" class="delete_btn_back">Submit</a>
{% endblock %}
