{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}


<div class="container-edit mx-5">
    <h1 class="head my-2">Add Post</h1>

    <form method="post">
        {% csrf_token %}

        <!-- django form system -->
        {{ form.as_p }}
</div>
<button class="add_post_btn">Submit</button>

{% endblock %}
