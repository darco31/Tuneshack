{% extends 'base.html' %}

{% block content %}

{% for post in object_list %}
<div class="container-post">
    <a class="post-link" href="{% url 'post-detail' post.pk %}">
        <h3 class="post-title">{{ post.title }}</h3>
    </a>
    <div class="post-content">
        <ul>
            <li class="post-author">
                <p class="author-name">By: {{ post.author.first_name }}
                    {{ post.author.last_name }}</p>
            </li>
        </ul>
        <a href="{% url 'edit_post' post.pk %}" class="btn btn-secondary">Edit</a>
        <a href="{% url 'delete_post' post.pk %}" class="btn btn-secondary">Delete</a>
    </div>
</div>
{% endfor %}


{% endblock %}
