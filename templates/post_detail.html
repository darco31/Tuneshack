{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}

<h1 class="head">{{ post.title }}</h1>

<small class="post-details-styles">By: {{ post.author.first_name }} <br></small>
<hr>
<br>
<p class="post-details-styles">{{ post.body }}</p>

<br><br>
<a href="{% url 'edit_post' post.pk %}" class="btn btn-secondary">Edit</a>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
<button class="btn btn-secondary">Delete Post</button>

{% endblock %}
