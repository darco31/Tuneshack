{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}


<div class="mx-5 signup">
    <h1 class="head my-2">Sign Up</h1>

    <form method="post">
        {% csrf_token %}

        <!-- django form system -->
        {{ form|crispy }}
        <button class="btn btn-secondary">Sign Up</button>

</div>

{% endblock %}
