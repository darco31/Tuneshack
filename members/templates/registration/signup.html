{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}


<div class="mx-5">
    <h1 class="head my-2">Sign Up</h1>

    <form method="post">
        {% csrf_token %}

        <!-- django form system -->
        {{ form.as_p }}
        <button class="btn btn-secondary">Sign Up</button>

</div>

{% endblock %}
